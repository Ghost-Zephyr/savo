version: '3.3'
services:
  server:
    build: server
    volumes:
    - ./server:/opt/app:rw
    environment:
    - FLASK_APP=server.py
    - FLASK_ENV=development
    command: flask run -h0.0.0.0 -p8060
    depends_on:
    - mongodb
  client:
    build: client
    volumes:
    - ./client:/opt/app:rw
    command: npm run test
  nginx:
    image: nginx:latest
    ports:
    - 80:80
    volumes:
    - ./nginx/conf.d/dev.conf:/etc/nginx/conf.d/default.conf:ro
    - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    - ./public:/var/www:ro
    depends_on:
    - server
    - client
  php:
    image: php:latest
    ports:
      - 9000:9000
    volumes:
      - ./weltmeister:/var/www/html
    command: php -S 0.0.0.0:80
  mongodb:
    image: mongo:latest
    ports:
    - 27017:27017
    volumes:
    - ./data:/data/db:rw
